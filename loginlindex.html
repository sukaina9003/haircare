 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Signup - Glamour Salon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    /* -------------------- BASE -------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }


    h1 {
      font-weight: bold;
      margin: 0;
      color: #fff;
    }

    p {
      font-size: 14px;
      font-weight: 300;
      color: #ccc;
      margin: 20px 0 30px;
      line-height: 1.5;
    }

    span {
      font-size: 12px;
      color: #aaa;
    }

    a {
      color: #fff;
      font-size: 14px;
      text-decoration: none;
      margin: 15px 0;
      transition: 0.3s;
    }

    a:hover {
      text-decoration: underline;
    }

    /* -------------------- BUTTONS -------------------- */
    button {
      border-radius: 20px;
      border: 1px solid #fff;
      background-color: #fff;
      color: #000;
      font-size: 12px;
      font-weight: bold;
      padding: 12px 45px;
      letter-spacing: 1px;
      text-transform: uppercase;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    button:hover {
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
    }

    button:active {
      transform: scale(0.95);
    }

    button.ghost {
      background-color: transparent;
      border-color: #fff;
      color: #fff;
    }

    /* -------------------- FORM -------------------- */
    form {
      background-color: #111;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 50px;
      height: 100%;
      text-align: center;
    }

    input {
      background-color: #222;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 15px;
      margin: 8px 0;
      width: 100%;
      border-radius: 5px;
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    input:focus {
      border-color: #fff;
    }

    /* -------------------- CONTAINER -------------------- */
    .container {
      background-color: #000;
      border-radius: 10px;
      box-shadow: 0 14px 28px rgba(255, 255, 255, 0.05),
                  0 10px 10px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
      width: 768px;
      max-width: 100%;
      min-height: 480px;
    }

    .form-container {
      position: absolute;
      top: 0;
      height: 100%;
      transition: all 0.6s ease-in-out;
    }

    .sign-in-container {
      left: 0;
      width: 50%;
      z-index: 2;
    }

    .sign-up-container {
      left: 0;
      width: 50%;
      opacity: 0;
      z-index: 1;
    }

    /* -------------------- SOCIAL ICONS -------------------- */
    .social-container {
      margin: 20px 0;
    }

    .social-container a {
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      margin: 0 5px;
      height: 40px;
      width: 40px;
      color: #fff;
      transition: 0.3s;
    }

    .social-container a:hover {
      background-color: #fff;
      color: #000;
      border-color: #fff;
    }

    /* -------------------- OVERLAY -------------------- */
    .overlay-container {
      position: absolute;
      top: 0;
      left: 50%;
      width: 50%;
      height: 100%;
      overflow: hidden;
      transition: transform 0.6s ease-in-out;
      z-index: 100;
    }

    .overlay {
      background: linear-gradient(to right, #111, #000);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      color: #fff;
      position: relative;
      left: -100%;
      height: 100%;
      width: 200%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .overlay-panel {
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 0 40px;
      text-align: center;
      top: 0;
      height: 100%;
      width: 50%;
      transform: translateX(0);
      transition: transform 0.6s ease-in-out;
    }

    .overlay-left {
      transform: translateX(-20%);
    }

    .overlay-right {
      right: 0;
      transform: translateX(0);
    }

    /* -------------------- ANIMATIONS -------------------- */
    .container.right-panel-active .sign-in-container {
      transform: translateX(100%);
    }

    .container.right-panel-active .sign-up-container {
      transform: translateX(100%);
      opacity: 1;
      z-index: 5;
      animation: show 0.6s;
    }

    @keyframes show {
      0%, 49% {
        opacity: 0;
        z-index: 1;
      }
      50%, 100% {
        opacity: 1;
        z-index: 5;
      }
    }

    .container.right-panel-active .overlay-container {
      transform: translateX(-100%);
    }

    .container.right-panel-active .overlay {
      transform: translateX(50%);
    }

    .container.right-panel-active .overlay-left {
      transform: translateX(0);
    }

    .container.right-panel-active .overlay-right {
      transform: translateX(20%);
    }
    
  </style>
</head>

<body>
  <div class="container" id="container">
    <!-- Overlay Panel -->
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start your journey with us</p>
          <button class="ghost" id="signIn">Login</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Welcome Back!</h1>
          <p>To keep connected with us, please login with your personal info</p>
          <button class="ghost" id="signUp">Sign Up</button>
        </div>
      </div>
    </div>

    <!-- Signup Form -->
    <div class="form-container sign-up-container">
      <form action="#">
        <h1>Sign Up</h1>
        <div class="social-container">
          <a href="https://facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="https://google.com" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="https://instagram.com" class="social"><i class="fab fa-instagram"></i></a>
        </div>
        <span>or use your email for registration</span>
        <input type="text" placeholder="Name" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button>Sign Up</button>
      </form>
    </div>

    <!-- Login Form -->
    <div class="form-container sign-in-container">
      <form action="#">
        <h1>Sign In</h1>
        <div class="social-container">
          <a href="https://facebook.com" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="https://google.com" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="https://instagram.com" class="social"><i class="fab fa-instagram"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <a href="#">Forgot your password?</a>
        <button>Login</button>
      </form>
    </div>
  </div>

  
  <script>
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () => {
      container.classList.add("right-panel-active");
    });

    signInButton.addEventListener('click', () => {
      container.classList.remove("right-panel-active");
    });

    document.querySelectorAll('form').forEach(form => {
      form.addEventListener('submit', e => {
        e.preventDefault();
        alert('Form Submitted! (Demo only)');
      });
    });
  </script>
</body>
</html>
